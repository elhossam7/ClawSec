{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel â€” Sign In</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'%3E%3Cpath d='M18 2L4 9v9c0 8.3 5.9 16 14 18 8.1-2 14-9.7 14-18V9L18 2z' fill='%2300d4ff'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">
                <svg viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M28 4L8 14v12c0 13.2 8.5 25.5 20 28.8 11.5-3.3 20-15.6 20-28.8V14L28 4z"
                          stroke="#00d4ff" stroke-width="1.5" fill="rgba(0,212,255,0.05)"/>
                    <path d="M28 12l-12 6v8c0 8 5.4 15.4 12 17.4 6.6-2 12-9.4 12-17.4v-8l-12-6z"
                          fill="rgba(0,212,255,0.08)"/>
                    <circle cx="28" cy="26" r="4.5" fill="#00d4ff" opacity="0.85"/>
                    <circle cx="28" cy="26" r="8" stroke="#00d4ff" stroke-width="0.7" opacity="0.2"/>
                    <circle cx="28" cy="26" r="12" stroke="#00d4ff" stroke-width="0.4" opacity="0.1"/>
                </svg>
                <h1>Sentinel</h1>
                <p>Blue Team Defensive Agent</p>
            </div>

            {{if .}}{{if .Error}}
            <div class="login-error">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink:0;">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                {{.Error}}
            </div>
            {{end}}{{end}}

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" required autocomplete="username"
                           class="form-input" placeholder="admin">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password"
                           class="form-input" placeholder="Enter password">
                </div>
                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </form>

            <p style="text-align:center; margin-top:24px; font-size:0.68rem; color:var(--text-muted);">
                Secure access &middot; All sessions are logged
            </p>
        </div>
    </div>
</body>
</html>
{{end}}
