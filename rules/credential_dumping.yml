id: credential_dumping
title: Credential Dumping Tool Detection
description: Detects the use of credential dumping tools such as Mimikatz, ProcDump targeting LSASS, or sekurlsa module invocations. These tools extract plaintext passwords, hashes, and Kerberos tickets from memory.
severity: critical
status: active
author: sentinel-ai
tags:
    - attack.credential_access
    - attack.t1003.001
    - attack.t1003.002
    - mimikatz
    - lsass
logsource:
    category: process_creation
    product: ""
    service: ""
detection:
    selection_mimikatz:
        raw|contains:
            - "mimikatz"
            - "sekurlsa"
            - "kerberos::list"
            - "lsadump::sam"
            - "lsadump::dcsync"
            - "privilege::debug"
    selection_procdump_lsass:
        raw|re: "(?i)procdump.*lsass"
    selection_comsvcs_dump:
        raw|re: "(?i)comsvcs\\.dll.*MiniDump"
    selection_command_line:
        command_line|contains:
            - "sekurlsa::logonpasswords"
            - "token::elevate"
            - "lsadump::lsa /patch"
    condition: selection_mimikatz or selection_procdump_lsass or selection_comsvcs_dump or selection_command_line
response:
    - type: kill_process
      target_field: pid
    - type: alert
      target_field: username
