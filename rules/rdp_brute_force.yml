id: rdp_brute_force
title: RDP Brute Force Detected
description: Detects multiple failed RDP login attempts from the same source IP (Windows Event ID 4625)
severity: high
status: active
author: Sentinel
tags:
  - attack.credential_access
  - attack.t1110

logsource:
  category: auth
  product: windows

detection:
  selection:
    event_id: "4625"
  condition: selection

correlation:
  group_by:
    - source_ip
  threshold: 5
  window: 5m

response:
  - type: block_ip
    target_field: source_ip
