id: rce_web_attack
title: Remote Code Execution (RCE) Attack Detection
description: Detects remote code execution attempts via web applications, including command injection, eval functions, and shell execution attempts. This prevents complete system takeover through web vulnerabilities.
severity: critical
status: active
author: sentinel-ai
tags:
    - attack.t1059
    - attack.execution
    - web.rce
logsource:
    category: web
    product: ""
    service: ""
detection:
    selection:
        raw|contains:
            - exec(
            - eval(
            - system(
            - shell_exec(
            - passthru(
            - popen(
            - proc_open(
            - cmd.exe
            - powershell
            - 'wget '
            - 'curl '
            - 'nc '
            - 'netcat '
    condition: selection
