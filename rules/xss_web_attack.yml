id: xss_web_attack
title: Cross-Site Scripting (XSS) Attack Detection
description: Detects XSS attacks in web applications by identifying common XSS payloads and patterns in web requests. XSS attacks can lead to client-side code execution, session hijacking, and data theft.
severity: high
status: active
author: sentinel-ai
tags:
    - attack.t1059.001
    - attack.t1203
    - web
    - xss
logsource:
    category: web
    product: ""
    service: ""
detection:
    selection:
        raw|contains:
            - <script>
            - 'javascript:'
            - eval(
            - document.cookie
            - alert(
            - onerror=
            - onload=
            - onfocus=
            - onmouseover=
            - xss
            - XSS
        raw|re: (&#x|\\x|\\u)[0-9a-fA-F]{2,4}
    condition: selection
response:
    - type: block_ip
      target_field: source_ip
